<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="user-page.css">
</head>

<body class="d-flex justify-content-center align-items-center gap-5 pt-4 pb-5">
    <div class="container w-75 h-100 main-color p-4 d-flex flex-column gap-4">
        <nav class="w-100 d-flex justify-content-center">
            <div
                class="container-fluid w-100 d-flex align-items-starts justify-content-between headerline-color heading-5 navitems">
                <!-- Search -->
                <div class=" d-flex gap-2 align-items-center">
                    <a class="navbar-brand" href="#">Logo</a>
                    <div>
                        <div class="search-wrapper p">
                            <!-- <i class="bi bi-search position-absolute p-color"></i> -->
                            <input class="rounded-pill p-2 p p" type="search" id="search" data-search
                                placeholder="Seach on brand">
                        </div>
                        <div class="user-cards hide h-25 position-absolute p suggestion" data-user-cards-container>
                        </div>
                        <template data-user-template>
                            <div class="card rounded-0">
                                <div class="header" data-header></div>
                                <div class="body" data-body></div>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center headerline-color h2 gap-5">
                    <a href=""><i class="bi bi-house-fill"></i></a>
                    <a href=""><i class="bi bi-person-fill"></i></a>
                    <a href=""><i class="bi bi-chat-fill"></i></a>
                </div>

                <div class="d-flex align-items-center justify-content-end headerline-color h2 gap-5">
                    <div><i type="button" class="bi bi-list"></i></div>
                    <div><i type="button" class="bi bi-bell-fill"></i></div>
                    <div><img type="button" src="" alt=""></div>
                </div>
            </div>
        </nav>

        <div class="mainbody h-100 d-flex gap-5 ">
            <div class="position-relative d-flex flex-column justify-content-between h-100 leftsidebar">
                <div class="w-100 h-100 upperframe">
                    <div class="d-flex flex-column gap-4 elements">
                        <div class="d-flex align-items-end justify-content-around w-100 profile">
                            <div class="status">
                                <p> <span class="highlight">1984</span> <span
                                        style="color:var(--highlight-color)">followers</span> </p>
                            </div>
                            <div class="d-flex justify-content-center align-items-center ava">
                                <div class="d-flex justify-content-center align-items-center pic">
                                    <img style="max-width: 100%; height:auto; object-fit: cover;"
                                        src="https://scontent.fsgn5-15.fna.fbcdn.net/v/t39.30808-6/497536069_1356713938989191_8730421017617115489_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeE6SviIKRncWSpL_OiZRT5i6liqNfcm9ynqWKo19yb3Kc6SzwgoRQrw8p6Y88TyliX2KgHe2z4sCu830lLn5jLS&_nc_ohc=w94vLNvDtKAQ7kNvwEM1j_i&_nc_oc=AdmCN0YJgVCOVWXn4dfnN7ScrUmfVROZ7ig8n6J2LJExipmpHr0gdJmo4P4r7tYHK84cdSg3wVqEBfbadYmVZZPS&_nc_zt=23&_nc_ht=scontent.fsgn5-15.fna&_nc_gid=sRqGQn50YC2x_oIkuUbQUg&oh=00_AfQsYNp4pnwgnxHkW60HgDZG_vVVl7V3ZpLE7YuKhcKEIA&oe=6886C845"
                                        alt="">
                                </div>
                            </div>
                            <div class="status">
                                <p> <span class="highlight">1002</span> <span class="interlude">following</span> </p>
                            </div>
                        </div>
                        <div class="name">
                            <p class="highlight">Nguyen Dac Minh</p>
                            <p class="interlude">@dak123</p>
                        </div>
                        <p class="highlight"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        </p>
                    </div>
                    <div class="position-absolute lsb-background"></div>
                    <div class="position-absolute w-100 h-25 cover-background"></div>
                </div>

                <div class=" d-flex flex-column align-items-center justify-content-between pt-4 underframe">
                    <p class="header">Communities</p>
                    <div class="container ">
                        <div class="row gap-4 mb-5 justify-content-center">
                            <div class="col d-flex justify-content-center align-items-center">Placeholder</div>
                            <div class="col d-flex justify-content-center align-items-center">Placeholder</div>
                        </div>

                        <div class="row gap-4 mb-5 justify-content-center">
                            <div class="col d-flex justify-content-center align-items-center">Placeholder</div>
                            <div class="col d-flex justify-content-center align-items-center">Placeholder</div>
                        </div>
                    </div>
                </div>
            </div>

            <div>

                <!-- <template> -->
                    <div class="container w-100 h-100 feed"></div>

                        <div class=" post-container p-4 ">
                            <div class="d-flex align-items-center mb-2">
                                <span class="rounded-circle d-inline-block me-3"
                                    style="width:40px;height:40px; background-color: #fff; display: flex; align-items: center; justify-content: center;"></span>
                                <div>
                                    <h5 class="mb-0" style="color: var(--headline-color);">George Jose</h5>
                                    <div class="text-muted small" style="color: var(--p-color);">@george</div>
                                </div>
                            </div>
                            <div class="mb-2" style="color: var(--p-color);">
                                Lorem ipsum dolor sit amet consectetur. Porttitor.
                            </div>
                            <div class="mb-2"
                                style="height:200px; background: var(--secondary-color); border-radius: 20px;"></div>
                            <div class="d-flex align-items-center mb-2">
                                <button class="btn btn-outline-danger btn-sm me-2"
                                    style="color: var(--highlight-color); border-color: var(--highlight-color); border-radius: 20px;"
                                    aria-label="Like">
                                    <i class="bi bi-heart"></i>
                                </button>
                                <button class="btn btn-outline-secondary btn-sm me-2"
                                    style="color: var(--p-color); border-color: var(--p-color); border-radius: 20px;"
                                    aria-label="Comment" data-bs-toggle="modal" data-bs-target="#commentModal">
                                    <i class="bi bi-chat-dots"></i>
                                </button>
                                <button class="btn btn-outline-primary btn-sm me-3"
                                    style="color: var(--b-color); border-color: var(--b-color); border-radius: 20px;">
                                    <i class="bi bi-share"></i>
                                </button>
                                <span class="text-muted small" style="color: var(--p-color);">1 hour ago</span>
                            </div>
                            <div class="d-flex align-items-center mt-3" style="padding: 0;">
                                <!-- Profile avatar/icon (left) -->
                                <span class="rounded-circle d-inline-block"
                                    style="width:36px; height:36px; background-color:#fff; display:flex; align-items:center; justify-content:center; margin-right:12px;"></span>
                                <div
                                    style="flex:1; display:flex; align-items:center; background:var(--background-color); border-radius:20px; border:1px solid var(--border-color); padding:0 12px; margin-right:12px; min-height:44px;">
                                    <input type="text" class="form-control border-0 shadow-none"
                                        placeholder="Write a comment..."
                                        style="background:transparent; color:var(--headline-color); font-size:1rem; outline:none; box-shadow:none; height:40px; padding:0;"
                                        aria-label="Write a comment">
                                </div>
                                <button class="d-flex align-items-center justify-content-center"
                                    style="width:40px; height:40px; background:var(--highlight-color); border:none; border-radius:50%; color:var(--b-text-color); cursor:pointer;"
                                    aria-label="Send message">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M15.854.146a.5.5 0 0 0-.527-.116l-15 6a.5.5 0 0 0 .019.938l6.57 2.19 2.19 6.57a.5.5 0 0 0 .938.019l6-15a.5.5 0 0 0-.116-.527zm-2.89 2.89-4.482 4.482-5.197-1.733 9.679-3.749zm-4.13 5.744 4.482-4.482-3.749 9.679-1.733-5.197z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- </template> -->
                    <div></div>
                </div>

                <div></div>
            </div>
        </div>
        </div> 
        <script type="module" defer src="search-bar.js"></script>
</body>

</html>
