<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      height: 100vh;
    }
    .register-section {
      display: flex;
      height: 100vh;
    }
    .form-container {
      padding: 60px;
    }
    .form-control {
      background-color: #1e1e1e;
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #7f6cfb;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #7f6cfb;
      border: none;
    }
    .btn-outline-light {
      background-color: #222;
      border-color: #555;
      color: white;
    }
    .btn-outline-light:hover {
      background-color: #444;
    }
    .right-image {
      background-color: #333;
      border-radius: 20px;
      margin: 40px;
      width: 100%;
      height: calc(100% - 80px);
    }
    a {
      color: #7f6cfb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-fluid register-section">
    <div class="row flex-grow-1 w-100">
      <!-- Left register form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="form-container w-100" style="max-width: 400px;">
          <h2 class="mb-2" style="color:#00bfff;">Web Name</h2>
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required />
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required />
              <label class="form-check-label" for="terms">
                I agree to the <a href="#">Terms and Conditions</a>
              </label>
            </div>
            <button class="btn btn-primary w-100 mb-2" type="submit">Sign up</button>
          </form>
          <p class="text-center">Already have an account? <a href="/login/login.html">Sign in</a></p>
        </div>
      </div>

      <!-- Right image -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
        <div class="right-image w-100"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config (thay bằng config của bạn)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Xử lý đăng ký
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return set(ref(db, 'users/' + user.uid), {
            name: fullName,
            email: email,
            uid: user.uid
          });
        })
        .then(() => {
          alert("Đăng ký thành công!");
          window.location.href = "/login/login.html";
        })
        .catch((error) => {
          alert("Lỗi: " + error.message);
        });
    });
  </script>
</body>
</html>
