<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="./CSS/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container auth-section">
    <div class="form-container">
      <div class="form-content">
        <h1 class="web-name">Web Name</h1>
        <p>Welcome back! Please login to your account.</p>

        <form id="login-form">
          <div class="form-field">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" id="email" placeholder="you@example.com" required />
              <i class="bi bi-envelope icon"></i>
            </div>
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" placeholder="Your password" required />
              <i class="bi bi-lock icon"></i>
            </div>
            <div class="error-message" id="password-error"></div>
          </div>

          <div class="form-options">
            <div class="options">
              <label><input type="checkbox" id="remember" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <div class="form-actions">
            <button class="signin-btn" type="submit">Sign in</button>
            <button class="google-btn" type="button">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Sign in with Google
            </button>
          </div>
        </form>

        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </div>
    <div class="image-box d-none d-md-block" style="background-image: url('/placeholder.svg?height=800&width=800');">
    </div>
  </div>

  <!-- Firebase SDKs -->
<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { initAuth } from "./authState.js";

  // Khởi tạo auth listener
  initAuth();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.trim()) {
      return "Email is required";
    }
    if (!emailRegex.test(email)) {
      return "Please enter a valid email address";
    }
    return null;
  }

  function validatePassword(password) {
    if (!password) {
      return "Password is required";
    }
    if (password.length < 6) {
      return "Password must be at least 6 characters";
    }
    return null;
  }

  function showError(fieldId, message) {
    const errorElement = document.getElementById(`${fieldId}-error`);
    const inputElement = document.getElementById(fieldId);
    
    if (message) {
      errorElement.textContent = message;
      errorElement.style.display = "block";
      inputElement.parentElement.classList.add("error");
    } else {
      errorElement.textContent = "";
      errorElement.style.display = "none";
      inputElement.parentElement.classList.remove("error");
    }
  }

  // Real-time validation
  emailInput.addEventListener("blur", () => {
    const error = validateEmail(emailInput.value);
    showError("email", error);
  });

  passwordInput.addEventListener("blur", () => {
    const error = validatePassword(passwordInput.value);
    showError("password", error);
  });

  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    // Validate fields
    const emailError = validateEmail(email);
    const passwordError = validatePassword(password);

    showError("email", emailError);
    showError("password", passwordError);

    if (emailError || passwordError) {
      return;
    }

    const submitButton = document.querySelector('.signin-btn');
    submitButton.classList.add("loading");
    submitButton.textContent = "Signing in...";

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      
      console.log("Login successful:", user.uid);
      alert("Login successful!");
      window.location.href = "profile.html";
    } catch (error) {
      console.error("Login error:", error);
      let errorMessage = "Login failed";
      
      switch (error.code) {
        case "auth/user-not-found":
          errorMessage = "No account found with this email";
          showError("email", errorMessage);
          break;
        case "auth/wrong-password":
          errorMessage = "Incorrect password";
          showError("password", errorMessage);
          break;
        case "auth/invalid-email":
          errorMessage = "Invalid email address";
          showError("email", errorMessage);
          break;
        case "auth/user-disabled":
          errorMessage = "This account has been disabled";
          showError("email", errorMessage);
          break;
        case "auth/too-many-requests":
          errorMessage = "Too many failed attempts. Please try again later";
          break;
        default:
          errorMessage = `Error: ${error.message}`;
      }
      
      if (!["auth/user-not-found", "auth/wrong-password", "auth/invalid-email", "auth/user-disabled"].includes(error.code)) {
        alert(errorMessage);
      }
    } finally {
      submitButton.classList.remove("loading");
      submitButton.textContent = "Sign in";
    }
  });
</script>
</body>
</html>
