<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="CSS/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container auth-section">
    <div class="form-container">
      <div class="form-content">
        <h2 class="web-name">Web Name</h2>
        <p>Create your account to get started.</p>
        <form id="register-form">
          <label for="fullname">Full Name</label>
          <div class="input-group">
            <input type="text" id="fullname" placeholder="Your Name" required />
            <i class="bi bi-person icon"></i>
          </div>
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="you@example.com" required />
            <i class="bi bi-envelope icon"></i>
          </div>
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Create a password" required />
            <i class="bi bi-lock icon"></i>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required />
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>
          <button class="btn btn-primary w-100 mb-2" type="submit">Sign up</button>
          <button class="google-btn" type="button">
            <img src="/placeholder.svg?height=22&width=22" alt="Google logo" />
            Sign up with Google
          </button>
        </form>
        <p class="text-center">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>

    <div class="image-box d-none d-md-block" style="background-image: url('/placeholder.svg?height=800&width=800');">
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { auth, db } from "./firebase.js"; // Import auth and db from firebase.js
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Xử lý đăng ký
    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user data to Firestore
        await setDoc(doc(db, 'users', user.uid), {
          name: fullName,
          email: email,
          uid: user.uid,
          role: "user", // Default role
          createdAt: new Date(),
          lastActive: new Date()
        });

        alert("Đăng ký thành công!");
        window.location.href = "login.html"; // Redirect to login page
      } catch (error) {
        alert("Lỗi: " + error.message);
        console.error("Registration error:", error);
      }
    });
  </script>
</body>
</html>
