<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="./CSS/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container auth-section">
    <div class="form-container">
      <div class="form-content">
        <h2 class="web-name">Web Name</h2>
        <p>Create your account to get started.</p>
        <form id="register-form">
          <label for="fullname">Full Name</label>
          <div class="input-group">
            <input type="text" id="fullname" placeholder="Your Name" required />
            <i class="bi bi-person icon"></i>
          </div>
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="you@example.com" required />
            <i class="bi bi-envelope icon"></i>
          </div>
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Create a password" required />
            <i class="bi bi-lock icon"></i>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required />
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>
          <button class="btn btn-primary w-100 mb-2" type="submit">Sign up</button>
          <button class="google-btn" type="button">
            <img src="/placeholder.svg?height=22&width=22" alt="Google logo" />
            Sign up with Google
          </button>
        </form>
        <p class="text-center">Already have an account? <a href="./login.html">Sign in</a></p>
      </div>
    </div>

    <div class="image-box d-none d-md-block" style="background-image: url('/placeholder.svg?height=800&width=800');">
    </div>
  </div>

  <!-- Firebase SDKs -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { initAuth } from "./authState.js";
  import { createUser } from "./firebase-config.js";

  // Khởi tạo auth listener
  initAuth();

  document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const fullName = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const termsAccepted = document.getElementById("terms").checked;

    // Validation
    if (!fullName || !email || !password) {
      alert("Vui lòng nhập đầy đủ thông tin!");
      return;
    }

    if (!termsAccepted) {
      alert("Vui lòng đồng ý với điều khoản và điều kiện!");
      return;
    }

    if (password.length < 6) {
      alert("Mật khẩu phải có ít nhất 6 ký tự!");
      return;
    }

    try {
      // Tạo tài khoản Firebase Auth
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Tạo user profile trong Firestore bằng function từ firebase-config.js
      const userData = {
        username: fullName.toLowerCase().replace(/\s+/g, '') + Math.floor(Math.random() * 1000),
        email: email,
        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=random&color=ffffff&bold=true`,
        bio: `Xin chào! Tôi là ${fullName}`,
        role: "user",
        status: "active"
      };

      const result = await createUser(user.uid, userData);
      
      if (result.success) {
        console.log("Đăng ký thành công:", user.uid);
        
        // Đăng xuất user sau khi đăng ký để họ phải đăng nhập lại
        await signOut(auth);
        
        alert("Đăng ký thành công! Vui lòng đăng nhập để tiếp tục.");
        window.location.href = "./login.html";
      } else {
        throw new Error(result.message);
      }

    } catch (error) {
      console.error("Register error:", error);
      let errorMessage = "Đăng ký thất bại";
      
      switch (error.code) {
        case "auth/email-already-in-use":
          errorMessage = "Email đã được sử dụng bởi tài khoản khác";
          break;
        case "auth/weak-password":
          errorMessage = "Mật khẩu quá yếu. Vui lòng chọn mật khẩu mạnh hơn";
          break;
        case "auth/invalid-email":
          errorMessage = "Email không hợp lệ";
          break;
        case "auth/operation-not-allowed":
          errorMessage = "Đăng ký email/password chưa được kích hoạt";
          break;
        default:
          errorMessage = `Lỗi: ${error.message}`;
      }
      alert(errorMessage);
    }
  });
</script>
</body>
</html>
