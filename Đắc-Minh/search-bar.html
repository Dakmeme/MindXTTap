<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="d-flex flex-column gap-4 search-wrapper">
      <label for="search">Search</label>
      <input class="p" type="search" id="search" data-search />
    </div>
    <div class="user-cards" data-user-cards-container>
    </div>
    <template data-user-template>
    <div class="card">
        <div class="header" data-header></div>
        <div class="body" data-body ></div>
      </div>
    </template>





    <script defer>
    const userCardTemplate = document.querySelector("[data-user-template]")
    const userCardContainer = document.querySelector("[data-user-cards-container]")
    const searchInput = document.querySelector("[data-search]")
    let users = []
    searchInput.addEventListener("input", (e) => {
        const value = e.target.value.toLowerCase()
        users.forEach(user => {
            const isVisible = user.name.toLowerCase().(value) || user.email.includes(value)
            user.element.classList.toggle("hide", !isVisible)
        })
    })
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {
        user = data.map(user => {
        const card = userCardTemplate.content.cloneNode(true).children[0]
        const header = card.querySelector("[data-header]")
        const body = card.querySelector("[data-body]")
        header.textContent = user.name
        body.textContent = user.email
        userCardContainer.append(card)
        return { name: user.name, email: user.email, element: card }
        
              
            
         } ) 
        })
    </script>
  </body>
</html>
