<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Main Page</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 p-3" style="background: var(--background-color);">
  <div class="container-fluid p-4 d-flex gap-4 overflow-hidden main-container">
    <!-- Vertical Navigation Bar -->
    <nav class="sidebar d-flex flex-column flex-shrink-0" style="min-width: 80px;">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="d-flex flex-column align-items-center" id="profile">
          <div class="profile-img mb-2"></div>
          <div class="text-center">
            <div id="username" class="fw-bold text-white">Loading...</div>
            <div id="useremail" class="small text-white-50">Loading...</div>
          </div>
        </div>
      </div>
      <!-- Navigation Items -->
      <div class="nav-items w-100 mt-2">
        <button class="nav-item" id="feed">
          <i class="bi bi-compass"></i>
          <span>Feed</span>
        </button>
        <button class="nav-item" id="friends">
          <i class="bi bi-people-fill"></i>
          <span>Friends</span>
        </button>
        <button class="nav-item" id="messages">
          <i class="bi bi-chat-fill"></i>
          <span>Messages</span>
        </button>
        <button class="nav-item" id="notif">
          <i class="bi bi-bell-fill"></i>
          <span>Notifications</span>
        </button>
        <button class="nav-item" id="settings">
          <i class="bi bi-gear-fill"></i>
          <span>Settings</span>
        </button>
      </div>
      <!-- Pinned Section at Bottom -->
      <div class="pinned-section w-100">
        <button class="nav-item" style="color: var(--p-color)">
          <i class="bi bi-bookmark-fill"></i>
          <span>Pinned</span>
        </button>
      </div>
      <!-- Sidebar Footer Links -->
      <div class="w-100 mt-4">
        <div class="d-flex flex-column align-items-center">
          <a href="#" class="sidebar-link mb-1">About Us</a>
          <a href="#" class="sidebar-link mb-1">Contact</a>
          <a href="#" class="sidebar-link mb-1">Privacy Policy</a>
          <a href="#" class="sidebar-link mb-2">Terms of Service</a>
          <div class="text-muted small" style="color: var(--b-text-color);">© 2010 — 2020</div>
        </div>
      </div>
    </nav>
    <!-- Main Content Area -->
    <div class="w-100 d-flex flex-column gap-4">
      <div class="indicator">
        <div class="d-flex w-50 align-items-center search-wrapper p-2">
          <i class="bi bi-search"></i>
          <input type="search" id="search" placeholder="Search" data-search style="
                color: #94a1b2;
                background-color: rgba(240, 248, 255, 0);
                border: none;
              " />
        </div>
        <div class="search-cards position-absolute hide" data-user-cards-container></div>
        <template data-user-template>
          <div class="search-container-card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
          </div>
        </template>
      </div>
    </div>

    <!-- Main Feed Area -->
    <main class="feed-container flex-grow-1 d-flex flex-column align-items-center" style="min-width:0;">
      <!-- Post Composer (from original, slightly modernized) -->
      <div class="card mb-4 w-100" id="feed-create" style="max-width:600px; background-color: var(--main-color); color: var(--headline-color); border-color: var(--border-color); border-radius: 20px;">
        <div class="card-body d-flex align-items-center feed-create-container">
          <span class="rounded-circle d-inline-block me-3" style="width:40px;height:40px; background-color: #fff; display: flex; align-items: center; justify-content: center;"></span>
          <div class="flex-grow-1">
            <button class="form-control text-start mb-2" data-bs-toggle="modal" data-bs-target="#createFeedModal"
              style="background-color: var(--background-color); color: var(--headline-color); border-color: var(--border-color); border-radius: 20px; cursor:pointer;">
              What's on your mind?
            </button>
            <div>
              <button class="btn btn-light btn-sm me-2" data-bs-toggle="modal" data-bs-target="#createFeedModal"
                style="background-color: var(--secondary-color); color: var(--main-color); border-color: var(--border-color); border-radius: 20px;">
                <i class="bi bi-image me-1"></i>Photo
              </button>
              <button class="btn btn-light btn-sm me-2" data-bs-toggle="modal" data-bs-target="#createFeedModal"
                style="background-color: var(--secondary-color); color: var(--main-color); border-color: var(--border-color); border-radius: 20px;">
                <i class="bi bi-camera-video me-1"></i>Video
              </button>
              <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#createFeedModal"
                style="background-color: var(--secondary-color); color: var(--main-color); border-color: var(--border-color); border-radius: 20px;">
                <i class="bi bi-paperclip me-1"></i>Attach
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Create Feed Modal (from original) -->
      <div class="modal fade" id="createFeedModal" tabindex="-1" aria-labelledby="createFeedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="background-color: var(--main-color); color: var(--headline-color); border-radius: 20px;">
            <div class="modal-header" style="border-bottom: 1px solid var(--border-color);">
              <h5 class="modal-title" id="createFeedModalLabel">Create Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                style="filter: invert(1);"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex align-items-start mb-3">
                <span class="rounded-circle d-inline-block me-3" style="width:40px;height:40px; background-color: #fff; display: flex; align-items: center; justify-content: center;"></span>
                <textarea class="form-control" id="content" rows="3" placeholder="What's on your mind?" style="background-color: var(--background-color); color: var(--headline-color); border-color: var(--border-color); border-radius: 20px; resize: none;"></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-light btn-sm me-2" id="media-btn-image" style="background-color: var(--secondary-color); color: var(--main-color); border-color: var(--border-color); border-radius: 20px;">
                  <i class="bi bi-image me-1"></i>Photo
                </button>
                <button class="btn btn-light btn-sm me-2" id="media-btn-video" style="background-color: var(--secondary-color); color: var(--main-color); border-color: var(--border-color); border-radius: 20px;">
                  <i class="bi bi-camera-video me-1"></i>Video
                </button>
                <button class="btn btn-light btn-sm" id="media-btn-file" style="background-color: var(--secondary-color); color: var(--main-color); border-color: var(--border-color); border-radius: 20px;">
                  <i class="bi bi-paperclip me-1"></i>Attach
                </button>
              </div>
            </div>
            <div class="modal-footer" style="border-top: 1px solid var(--border-color);">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cancel</button>
              <button id="postButton" type="button" class="btn btn-primary" style="background-color: var(--b-color); color: var(--b-text-color); border-radius: 20px; border: none;">Post</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Feed Posts UI (copied from original, only the feed container) -->
      <div class="w-100" style="max-width: 600px; height: auto; overflow-y: auto; margin-bottom: 30px;">
        <div id="feed">
            <div class="card-body mb-4">
                <div class="d-flex align-items-center mb-2">
                    <span class="rounded-circle d-inline-block me-3" style="width:40px;height:40px; background-color: var(--main-color); display: flex; align-items: center; justify-content: center;"></span>
                    <div>
                        <h5 class="mb-0" style="color: var(--headline-color);"></h5>
                        <div class="text-muted small" style="color: var(--p-color);"></div>
                    </div>
                </div>
                <div class="mb-2" style="color: var(--p-color);"></div>
                <div class="mb-2" style="height:200px; background: var(--secondary-color); border-radius: 20px;"></div>
                <div class="d-flex align-items-center mb-2">
                    <button class="btn btn-outline-danger btn-sm me-2" style="color: var(--highlight-color); border-color: var(--highlight-color); border-radius: 20px;" aria-label="Like">
                        <i class="bi bi-heart"></i>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm me-2" style="color: var(--p-color); border-color: var(--p-color); border-radius: 20px;" aria-label="Comment" data-bs-toggle="modal" data-bs-target="#commentModal">
                        <i class="bi bi-chat-dots"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm me-3" style="color: var(--b-color); border-color: var(--b-color); border-radius: 20px;">
                        <i class="bi bi-share"></i>
                    </button>
                    <span class="text-muted small" style="color: var(--p-color);"></span>
                </div>
                <div class="d-flex align-items-center mt-3" style="padding: 0;">
                    <!-- Profile avatar/icon (left) -->
                    <span class="rounded-circle d-inline-block" style="width:36px; height:36px; background-color:#fff; display:flex; align-items:center; justify-content:center; margin-right:12px;"></span>
                    <!-- Central dark rounded rectangle input -->
                    <!-- Comment input model: user can type a comment to post -->
                    <div style="flex:1; display:flex; align-items:center; background:var(--background-color); border-radius:20px; border:1px solid var(--border-color); padding:0 12px; margin-right:12px; min-height:44px;">
                        <input type="text" class="form-control border-0 shadow-none" placeholder="Write a comment..." style="background:transparent; color:var(--headline-color); font-size:1rem; outline:none; box-shadow:none; height:40px; padding:0;" aria-label="Write a comment">
                    </div>
                    <!-- Send button (right) -->
                    <button class="d-flex align-items-center justify-content-center" style="width:40px; height:40px; background:var(--highlight-color); border:none; border-radius:50%; color:var(--b-text-color); cursor:pointer;" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 0-.527-.116l-15 6a.5.5 0 0 0 .019.938l6.57 2.19 2.19 6.57a.5.5 0 0 0 .938.019l6-15a.5.5 0 0 0-.116-.527zm-2.89 2.89-4.482 4.482-5.197-1.733 9.679-3.749zm-4.13 5.744 4.482-4.482-3.749 9.679-1.733-5.197z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Sidebar Footer (for mobile or bottom, from original) -->
  <footer class="position-fixed bottom-0 start-0 mb-3 ms-3 d-md-none" style="z-index: 1050; min-width: 250px; background-color: var(--main-color); color: var(--p-color); border: 1px solid var(--border-color); border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.12);">
    <div class="p-3">
      <div class="mb-2">
        <a href="#" class="me-2 sidebar-link" style="color: var(--b-color);">About Us</a>
        <a href="#" class="me-2 sidebar-link" style="color: var(--b-color);">Contact</a>
        <a href="#" class="me-2 sidebar-link" style="color: var(--b-color);">Privacy Policy</a>
        <a href="#" class="sidebar-link" style="color: var(--b-color);">Terms of Service</a>
      </div>
      <div class="text-muted small" style="color: var(--p-color);">© 2010 — 2020</div>
    </div>
  </footer>
</body>
<script type="module" src="script.js"></script>
</html>
