<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follows - Brand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/friends.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 p-3">
    <div class="container-fluid p-4 d-flex gap-4 overflow-hidden main-container">
        <div class="h-100 position-relative sidebar-collapsed">
            <div class="d-flex align-items-center justify-content-center profile-section-collapsed">
                <div class="profile-img-collapsed" id="collapsed-avatar"></div>
            </div>
            <div class="d-flex justify-content-center align-items-center nav-items-collapsed">
                <div class="nav-item-collapsed" id="feed-nav" >
                    <i class="bi bi-compass"></i>
                </div>
                <div class="nav-item-collapsed active" id="friends-nav" >
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="nav-item-collapsed" id="messages-nav">
                    <i class="bi bi-chat-fill"></i>
                </div>
                <div class="nav-item-collapsed">
                    <i class="bi bi-bell-fill"></i>
                </div>
                <div class="nav-item-collapsed" id="settings">
                    <i class="bi bi-gear-fill"></i>
                </div>
            </div>
        </div>

        <div class="h-100 w-100 d-flex flex-column friends-content" >
            <div class="friends-header" >
                <div class="friends-header-content">
                    <h1><i class="bi bi-people-fill me-3"></i>Followers</h1>
                    <p>Connect with your friends and discover new connections</p>
                </div>
            </div>

            <div class="friends-filters">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search friends..." id="friends-search">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="online">Online</button>
                    <button class="filter-btn" data-filter="groups">Groups</button>
                    <button class="filter-btn" data-filter="recent">Recent</button>
                    <button class="filter-btn" data-filter="mutual">Mutual</button>
                </div>
            </div>

            <div class="friends-list">
                <div class="content-section" id="friends-section">
                    <div class="section-header">
                        <h3><i class="bi bi-people-fill me-2"></i>Followers <span class="count-badge">0</span></h3>
                    </div>
                    <div class="friends-grid" id="friends-grid">
                    </div>
                </div>

                <div class="content-section" id="groups-section" style="display: none;">
                    <div class="section-header">
                        <h3><i class="bi bi-collection me-2"></i>Your Groups <span class="count-badge">0</span></h3>
                        <div class="section-actions">
                            <button class="action-btn" onclick="createGroup()">
                                <i class="bi bi-plus-circle"></i>
                                Create Group
                            </button>
                        </div>
                    </div>
                    <div class="groups-grid" id="groups-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script defer type="module" src="JS/friends.js"> </script>
</body>
</html>
